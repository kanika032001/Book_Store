<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style/cart.css">
</head>
<body>
    <div class="container">
        <div class="payment_details">
          <h1>Payment Information</h1>
          <div class="details_card">
            <div class="name_address">
              <div class="first_lastName">
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
              </div>
              <div class="address">
                <input type="text"  placeholder="Address" />
                <input type="number" placeholder="Pincode" />
                <input type="text" placeholder="Country" />
              </div>
            </div>

            <div class="proced_payment">
              <a href="">Procced to payment</a>
            </div>
          </div>
        </div>
        <div class="order_summary">
          <h1>Order Summary</h1>
          <div class="summary_card">
            <div class="card_item">
              <div class="product_img">
              <img src="img/Book1.jpg" alt="">
              </div>
              <div class="product_info">
                <h1>The Silent Patient</h1>
                <p>By- Alex Michaelides</p>
          
                <div class="product_rate_info">
                  <h1>Rs. 149</h1>
                </div>
              </div>
            </div>
            <div class="card_item">
              <div class="product_img">
               <img src="img/Book2.jpg" alt="">
              </div>
              <div class="product_info">
                <h1>Lords of the Rings</h1>
                <p>By- J.R.R. Tolkien</p>

                <div class="product_rate_info">
                  <h1>Rs. 190</h1>
                </div>
              </div>
            </div>
            <hr />
            <div class="order_price">
              <p>Order summary</p>
              <h4>Rs. 339</h4>
            </div>
            <div class="order_service">
              <p>Additional Service</p>
              <h4>Rs.20</h4>
            </div>
            <div class="order_total">
              <p>Total Amount</p>
              <h4>Rs. 359</h4>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
